<!DOCTYPE HTML>
<html>
	<head>
		<title>Job Application</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <header id="header">
            <nav class="left">
                <a href="#menu"><span>Menu</span></a>
            </nav>
                <a href="index.html" class="logo"><img src ="images/peachairwayslogo.png"></a>
         </header>
    </head>
    <body>
            <form method="post" action="submitapp.html" style="margin: 50px;">
                <h1>Application Form</h1>
                <div class="column uniform">
                    <div class="6u 12u$(xsmall)">
                        <input type="text" name="firstname" id="firstname" value="" placeholder="First Name" />
                    </div>
                </div>
                    <br>
                <div class="6u 12u$(xsmall)">
                        <input type="text" name="lastname" id="lastname" value="" placeholder="Last Name" />
                    </div>
                    <br>    
                    <div class="6u$ 12u$(xsmall)">
                        <input type="email" name="email" id="email" value="" placeholder="Email" />
                    </div>
                </div>
                    <br> 
                <div class="6u 12u$(xsmall)">
                        <input type="text" name="number" id="number" value="" placeholder="Phone Number" />
                     </div>
                    <br>  
                    <!--Break-->
                    <h5>Are you willing to relocate?</h5>
                    <div class="4u 12u$(small)">
                            <input type="radio" id="yes" name="decision">
                            <label for="yes">Yes</label>
                        </div>
                        <div class="4u 12u$(small)">
                            <input type="radio" id="no" name="decision">
                            <label for="no">No</label>
                        </div> 
                    <!-- Break -->
                    <div class="6u 12u$(xsmall)">
                        <div class="select-wrapper">
                            <select name="category" id="category">
                                <option value="">- Select Job Interest -</option>
                                <option value="1">Aircraft Maintenance and Engineering</option>
                                <option value="1">Airport Operators</option>
                                <option value="1">Corporate Careers</option>
                                <option value="1">Marketing and Corporate Sales</option>
                                <option value="1">Technology</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <!--Break-->
                    <div class="6u$ 12u$(xsmall)">
                        <input type="text" name="position" id="position" value="" placeholder="Enter Job Position" />
                    </div>  
                    <br>
                    <div class="6u$ 12u$(xsmall)">
                        <input type="text" name="salary" id="salary" value="" placeholder="Salary Requirements" />
                        </div>  
                        <br>
                    <!--Break -->

                        <label>
                          When can you start:
                            <input type="date" name="start">
                        </label>
                      <br>
                    <!-- Break -->
                    <div class="6u 12u$(xsmall)">
                        <textarea name="message" id="message" placeholder="Questions/Comments/Concerns" rows="6"></textarea>
                    </div>
                    <br>
                    <!-- Break -->

                        Upload resume:
                        <input type="file" name="fileToUpload" id="fileToUpload">

                    <br>
                    
                      <!-- Break -->
                      <br>
                    <div class="12u$">
                        <ul class="actions">
                            <li><input type="submit"  value="Submit Application"/></li>
                        </ul>
                    </div>
                </div>
            </form>
        </body>
